name: Daily Update

on:
  schedule:
    - cron: '0 22 * * *' # 北京时间早上 6 点自动运行
  workflow_dispatch: # 允许手动点击按钮运行

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests feedparser beautifulsoup4 deep-translator

      - name: Run script
        run: python daily_digest.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # --- 关键修改开始 ---
          # 1. 第一步：先保存生成好的网页 (Commit)
          # 这样 Git 就知道这个文件是安全的了
          git add index.html
          git commit -m "update news" || echo "No changes to commit"
          
          # 2. 第二步：拉取仓库的最新变动 (Pull with Rebase)
          # 这一步会自动解决冲突
          git pull --rebase origin main
          
          # 3. 第三步：推送到仓库 (Push)
          git push
          # --- 关键修改结束 ---
