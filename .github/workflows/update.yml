name: Daily Update

on:
  schedule:
    # 每天北京时间早上 6 点运行 (UTC 时间 22:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # 允许手动点击按钮触发测试

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          # 修复点：添加了 beautifulsoup4，这是抓取网页必须的
          pip install requests feedparser beautifulsoup4

      - name: Run script to generate HTML
        # 即使没有 API Key，脚本也能通过规则引擎正常运行
        run: python daily_digest.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          # 如果 index.html 没有变化则不提交，防止报错
          git commit -m "Auto-update ComfyUI Board: $(date +'%Y-%m-%d')" || exit 0
          git push
