name: Daily Update

on:
  schedule:
    - cron: '0 22 * * *' # 北京时间早上 6 点
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install requests feedparser beautifulsoup4 deep-translator
      - name: Run script
        run: python daily_digest.py
      - name: Commit and Push
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add index.html
          git commit -m "update news" || exit 0
          git push
